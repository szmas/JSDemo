<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h4>条件判断</h4>
        <p>
            v-if
            条件判断使用 v-if 指令：
        </p>
        <p v-if="seen">现在你看到我了</p>
        <template v-if="ok">
            <h1>菜鸟教程</h1>
            <p>学的不仅是技术，更是梦想！</p>
            <p>哈哈哈，打字辛苦啊！！！</p>
            <p>随机数：{{Num}}</p>
        </template>
    </div>

    <script>

        //这里， v-if 指令将根据表达式 seen 的值(true 或 false )来决定是否插入 p 元素。

        new Vue({
            el: '#app',
            data: {
                seen: true,
                ok: true,
                Num: Math.round(Math.random() * 1000)
            }
        })
    </script>


    <div id="app2">
        <h4>
            v-else
        </h4>
        <p>
            可以用 v-else 指令给 v-if 添加一个 "else" 块：
        </p>

        <div v-if="Math.random() > 0.5">
            Sorry
        </div>
        <div v-else>
            Not sorry
        </div>

    </div>

    <script>

        //随机生成一个数字，判断是否大于0.5，然后输出对应信息：

        new Vue({
            el: '#app2'
        })
    </script>


    <div id="app3">
        <h4>
            v-else-if
        </h4>
        <p>v-else-if 在 2.1.0 新增，顾名思义，用作 v-if 的 else-if 块。可以链式的多次使用：</p>
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>

    <script>

        //v-else 、v-else-if 必须跟在 v-if 或者 v-else-if之后。
        new Vue({
            el: '#app3',
            data: {
                type: 'C'
            }
        })
    </script>

    <div id="app4">
        <h4> v-show</h4>
        <h1 v-show="ok">Hello!</h1>
    </div>


    <script>
        new Vue({
            el: '#app4',
            data: {
                ok: true
            }
        })
    </script>
</body>
</html>
