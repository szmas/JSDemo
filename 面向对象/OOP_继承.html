<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <script>

        //这里定义的一个构造函数，将name封装成属性，Animal函数本身用于封装动物的属性与行为
        function Animal() {
            this.name = "动物";

            this.getName = function () {
                return this.name;
            }
            this.setName = function (name) {
                this.name = name;
            }

            this.bark = function () {
                console.log(this.name + "在叫...");
            }
        }

        function Dog() {
            this.hunt = function () { console.log("狗在捕猎..."); }
        }
        //指定Dog构造函数的原型对象，简单理解为父类
        Dog.prototype = new Animal();

        function Cat() {
            this.hunt = function () { console.log("猫在捉老鼠...") }
        }
        //指定Cat构造函数的原型对象，简单理解为父类
        Cat.prototype = new Animal();

        var animal = new Animal();
        animal.setName('小狗');
        animal.bark();

        var dog = new Dog();
        dog.bark();//继承自Animal
        dog.hunt();

        var cat = new Cat();
        cat.bark();//继承自Animal
        cat.hunt();
    </script>
</body>
</html>
