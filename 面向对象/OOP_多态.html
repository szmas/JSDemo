<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <script>

        //这里定义的一个构造函数，将name封装成属性，Animal函数本身用于封装动物的属性与行为
        function Animal() {
            this.name = "动物";

            this.getName = function () {
                return this.name;
            }
            this.setName = function (name) {
                this.name = name;
            }

            this.bark = function () {
                console.log(this.name + "在叫...");
            }
        }

        function Dog() {
            this.hunt = function () { console.log("狗在捕猎..."); }
        }
        //指定Dog构造函数的原型对象，简单理解为父类
        Dog.prototype = new Animal();
        //重写原型对象中的bark方法
        Dog.prototype.bark = function () {
            console.log("汪汪...");
        }

        function Cat() {
            this.hunt = function () { console.log("猫在捉老鼠...") }
        }
        //指定Cat构造函数的原型对象，简单理解为父类
        Cat.prototype = new Animal();
        //重写原型对象中的bark方法
        Cat.prototype.bark = function () {
            console.log("喵喵...");
        }

        function play(animal) {
            animal.bark();
            animal.hunt();
        }

        var animal = new Animal();
        animal.setName('小狗');
        animal.bark();

        var dog = new Dog();
        var cat = new Cat();

        play(dog);
        play(cat);

        //类方法参数是动态指定的所以并没有真正意义上的重载，只能在方法中判断参数达到目的。
    </script>
</body>
</html>
