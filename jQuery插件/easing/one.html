<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../Scripts/jquery/jquery.min.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <style type="text/css">
        .d1 {
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <script type="text/javascript">

        $('.d1').hover(function () {
            $(this).animate({
                'width': '500px',
                'height': '500px',
            }, 400, 'easeOutBack');
        }, function () {
            $(this).animate({
                'width': '100px',
                'height': '100px',
            }, 400, 'easeOutBack');
        });
    </script>
</body>
</html>
