<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../Scripts/jquery/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>
    <style>
        .mousewheel_example {
            height: 1080px;
        }
    </style>
</head>
<body>
    <div class="mousewheel_example"></div>
    <script type="text/javascript">
        $(function () {
            $('div.mousewheel_example')
                .bind('mousewheel', function (event, delta, deltaX, deltaY) {

                    var dir = delta > 0 ? 'Up' : 'Down';
                    $(this).text(dir + ' at a velocity of ' + delta);
                    return false;
                });
        });

    </script>
</body>
</html>
