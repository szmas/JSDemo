<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
    <script>
        /*
         但是变量提升只对var命令声明的变量有效，如果一个变量不是用var命令声明的，就不会发生变量提升。

        */


        show('jack');

        //函数提升机制，放在最前面初始化
        //函数定义

        //function也可看做变量，也存在变量提升情况：
        function show(name) {
            console.log(name);
        }


        console.log(typeof run);

        //变量提升
        /*
           实际上分两部，
           //第一步在最前面定义变量
           var run=underfind

           //第二步，在原来的地方赋值
           run=function(per){
            console.log(per);
           }

        */
        //函数表达式
        var run = function (per) {
            console.log(per);
        }

        run("marry");

        //变量提升了，值为underfind
        /*

        var msg=值为underfind;
        console.log(msg);
        msg =q;

        */

        console.log(msg);

        /*
        使用var 外部的为全局，内部的为局部变量。 并且不可被delete
        */
        var msg = "系统提示";
        msgg = "q";//不加var　变量不会提升


        demo();

        function demo() {
            //变量提升
            console.log(test);
            //不加var的变量，不会提升
            console.log(tess);
            var test = "qq";
            tess = "weixin";
        }

    </script>
</body>
</html>
