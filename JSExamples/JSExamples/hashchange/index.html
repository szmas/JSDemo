<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <style>
        html, body, ul, li {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .main {
        }

            .main .left {
                width: 200px;
                float: left;
            }

        .left .nav {
            list-style: none;
        }

            .left .nav li {
                height: 30px;
                text-align: center;
                background: #0094ff;
            }

                .left .nav li a {
                    color: #fff;
                    display: inline-block;
                    width: 100%;
                    height: 100%;
                }

                .left .nav li:hover {
                    background: #1c87d4;
                }

        .main .container {
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="left">
            <ul class="nav">
                <li>
                    <a href="#http" title="HTTP">HTTP</a>
                </li>
                <li>
                    <a href="#css" title="CSS">CSS</a>
                </li>
                <li>
                    <a href="#js" title="JS">JS</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <p>IE8才支持window.hashchange</p>
        </div>
    </div>

    <script>
        $(function () {

            var oldContent = $('.container').html();

            if (location.hash) {
                var url = location.hash.replace(/^#/, '') + '.html';
                getContent(url);
            }

            function getContent(url) {
                console.log(url);
                $.get(url, {}, function (context, request) {
                    $('.container').html(context);
                }, 'text');
            }

            $(window).bind('hashchange', function (e) {
                console.log(e.originalEvent.oldURL);
                console.log(e.originalEvent.newURL);

                var url = location.hash.replace(/^#/, '') + '.html';
                if (location.hash) {
                    getContent(url);
                } else {
                    $('.container').html(oldContent);
                }
            });

        });
    </script>
</body>
</html>
