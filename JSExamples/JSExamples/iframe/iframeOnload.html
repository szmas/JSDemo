<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>
<body>
    <iframe id="myIframe" name="_myIframe" src="about:blank"></iframe>
    <input type="button" id="btn" value="更改" />
    <script>

        $(function () {
            console.log('3Q');
        });

        var iframe = document.getElementById('myIframe');

        var winload = function () {
            alert('Q');

            if (document.addEventListener)
                iframe.removeEventListener('load', winload, false);
            else
                iframe.detachEvent('onload', winload);
        }

        document.getElementById('btn').onclick = function () {

            if (iframe.addEventListener) {
                iframe.addEventListener('load', winload, false);

            } else {
                iframe.attachEvent('onload', winload);

            }

            document.getElementById('myIframe').src = '/jsonp/jsonp.aspx';
        }

    </script>
</body>
</html>
