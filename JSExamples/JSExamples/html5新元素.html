<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        /*含有required属性*/
        input:required {
            border: 1px solid red;
        }

        input:optional {
            border: 1px solid blue;
        }
        /*有效的*/
        input:valid {
            border: 3px solid green;
        }
        /*无效的*/
        input:invalid {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <!-- 导航栏 -->
        <nav>
            <ul>
                <li>
                    首页
                </li>
            </ul>
        </nav>
    </header>
    <!-- 单篇文章 -->
    <article>
        <!--文档的某个区域-->
        <section>第一遍</section>
        <section>第二遍</section>
        <section>第三遍</section>
        <section>第四遍</section>
    </article>
    <section>
        <input list="browsers" name="browser">
        <!--定义选项列表-->
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </section>
    <section>
        <!--描述文档-->
        <details>
            <!--details 元素的标题-->
            <summary>Copyright 1999-2011.</summary>
            <p> - by Refsnes Data. All Rights Reserved.</p>
            <p>All content and graphics on this web site are the property of the company Refsnes Data.</p>
        </details>
    </section>
    <section>
        <!--自适应换行-->
        <p>学习 AJAX ,您必须熟悉 <wbr>Http<wbr>Request 对象。</p>
    </section>
    <section>
        <!--高亮-->
        <p>学习 AJAX ,您必须熟悉 <mark>HttpRequest</mark> 对象</p>
    </section>
    <section>
        <form>
            <input type="color" required /><br />
            <input type="url" required /><br />
            <input type="email" required /><br />
            <input type="number" min="0" max="10" required /><br />
            <input name="key" autofocus placeholder="请输入关键词" autocomplete="on" pattern="\d{5}" required /><br />
            <input type="submit" value="提交" />
        </form>
        <!--防止自动验证  novalidate formnovalidate-->
        <!--input属于某个form-->
        <form id="myForm" novalidate>
            <input form="myForm" formnovalidate name="key" autofocus placeholder="请输入关键词" autocomplete="on" pattern="\d{5}" required /><br />
            <input type="submit" value="提交" />
        </form>
    </section>
    <!-- 页脚 -->
    <footer>
        <p>&copy;2017</p>
    </footer>
</body>
</html>
