<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
            display: block;
        }

        #show_box {
            border-radius: 2px;
            box-shadow: 1px 1px 50px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>

    <p style="height:1000px;">
    </p>
    <p>
        <img src="http://i.77mv.com.cn/h5/images/bky.png" />
    </p>
    <p style="height:1000px;">
    </p>
    <script>
        $(function () {

            //var n = 0;
            //setInterval(function () {
            //    $(window).scrollTop(n += 30);
            //}, 1000);


            $('img').click(function () {

                //相对于父元素的定位
                var left = $(this).position().left;
                var top = $(this).position().top;

                //坐标相对于文档(body)
                var stop = $(this).offset().top;
                var sleft = $(this).offset().left;


                // fixed
                var ctop = ($(window).height() - $('img').height()) / 2;
                var cleft = ($(window).width() - $('img').width()) / 2;

                // absolute
                var ptop = ctop + $(window).scrollTop();
                var pleft = cleft;

                var $mask = $('<div id="mask">');
                $mask.css({
                    width: '100%', height: '100%', position: 'fixed', opacity: 0.4,
                    background: '#000', 'z-index': 9999, left: 0, top: 0,
                });

                $('body').append($mask);

                var $show_box = $('<div id="show_box"></div>');

                /*
                   固定在屏幕中间 ie8支持
                $show_box.css({
                    position: 'fixed', 'z-index': 10000,
                    top: '50%', left: '50%',
                    'margin-top': -$('img').height() / 2, 'margin-left': -$('img').width() / 2

                });

                $show_box.css({
                    position: 'fixed', 'z-index': 10000,
                    top: ctop, left: cleft,
                });
                */

                //固定在当前屏幕
                $show_box.css({
                    position: 'absolute', 'z-index': 10000,
                    top: ptop, left: pleft,
                });

                //隐藏滚动条
                //$('body').css('overflow', 'hidden');
                var copyImg = $(this).clone();
                $show_box.append(copyImg);

                $show_box.click(function () {
                    $mask.remove();
                    $show_box.remove();
                    //$('body').css('overflow', 'auto');
                });

                $('body').append($show_box);

                $(copyImg).bind('mousewheel DOMMouseScroll', function (e) {

                    var delta;
                    if (e.originalEvent.wheelDelta)
                        delta = e.originalEvent.wheelDelta / 120;
                    else
                        delta = -e.originalEvent.detail / 3;//FF向下滚动是正值，而其他浏览器是负值

                    var c = 0;
                    if (delta > 0) {
                        c -= 50;
                    } else {
                        c += 50;
                    }

                    $(this).css({ width: $(this).width() + c });

                    return false;
                });

            });




        });
    </script>
</body>
</html>
