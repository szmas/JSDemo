<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .left {
            float: left;
            width: 300px;
            height: 100%;
            background: #9a9a9a;
        }

        .right {
            height: 100%;
            overflow: hidden;
            background: #e1dddd;
        }

        .bar {
            width: 2px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 300px;
            z-index: 1000;
            cursor: col-resize;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left"></div>
        <div class="bar">
        </div>
        <div class="right"></div>
    </div>
    <script>
        $(function () {

            var enabledrop = false;
            var local = {};
            var eleclone;
            $('.main').height($(window).height());

            $('.bar').mousedown(function (e) {
                enabledrop = true;
                local = {
                    left: e.pageX
                };
            });

            $(document).mousemove(function (e) {
                if (enabledrop) {

                    $('.bar').css({
                        left: e.pageX,
                        background: 'red'
                    });

                }

            });

            $(document).mouseup(function (e) {
                if (enabledrop) {
                    enabledrop = false;
                    local = {
                        left: e.pageX
                    };

                    $('.bar').css({ background: 'transparent' });
                    $('.left').width(e.pageX);
                }
                return false;
            });

            //阻止页面的选择动作，非常重要，当拖拽发生时，如果存在文本选择，会影响拖拽效果
            $(document).selectstart = function () {
                return false;
            }
        });

    </script>
</body>

</html>
