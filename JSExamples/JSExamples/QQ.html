    <script>
        $(function () {

            $(document.body).bind('mousewheel DOMMouseScroll', function (e) {
                var delta;
                if (e.originalEvent.wheelDelta)
                    delta = e.originalEvent.wheelDelta / 120;
                else
                    delta = -e.originalEvent.detail / 3;//FF向下滚动是正值，而其他浏览器是负值

                console.log(delta > 0 ? '向上滚动' : '向下滚动');
            });

        });
    </script>
