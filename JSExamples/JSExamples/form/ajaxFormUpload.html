<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <style>
        input[type=text] {
            width: 200px;
        }
    </style>
</head>
<body>
    <form id="myform" enctype="multipart/form-data">
        <div>
            <input type="text" name="txtuser" /><br />
        </div>
        <div>
            <input type="text" name="txtpwd" /><br />
        </div>
        <div>
            <input type="text" name="txtaddr" /><br />
        </div>
        <div>
            <input type="text" name="txtfileName" class="filename" />
            <input type="file" multiple="multiple" name="txtfile" class="file" />
        </div>
        <div>
            <input type="submit" value="提交" />
        </div>
    </form>

    <script>
        $(function () {

            function clearInputFile(f) {
                if (f.value) {
                    try {
                        f.value = ''; //for IE11, latest Chrome/Firefox/Opera...
                    } catch (err) {
                    }
                    if (f.value) { //for IE5 ~ IE10
                        var form = document.createElement('form'), ref = f.nextSibling, p = f.parentNode;
                        form.appendChild(f);
                        form.reset();
                        p.insertBefore(f, ref);
                    }
                }
            }

            $('#myform').on('submit', function (e) {

                //IE10才支持
                // 实例化一个表单数据对象
                var formData = new FormData(document.getElementById('myform'));

                formData.append('username', 'mas');
                formData.append('pwd', '123456');


                // JavaScript file-like 对象
                var content = '<a id="a"><b id="b">hey!</b></a>'; // 新文件的正文...
                var blob = new Blob([content], { type: "text/xml" });

                formData.append("webmasterfile", blob);


                $.ajax({
                    type: "post",
                    url: 'fileupload.ashx',
                    dataType: "json",//格式为jsonp
                    data: formData,
                    /**
                   *必须false才会自动加上正确的Content-Type
                   */
                    contentType: false,
                    /**
                   * 必须false才会避开jQuery对 formdata 的默认处理
                   * XMLHttpRequest会对 formdata 进行正确的处理
                   */
                    processData: false,
                    beforeSend: function (XMLHttpRequest) {

                    },
                    xhr: function () {
                        //通过$.ajaxSettings.xhr();获得XMLHttpRequest对象
                        var xhr = $.ajaxSettings.xhr();

                        //如果有监听函数并且xhr对象支持绑定时就把监听函数绑定上去
                        if (xhr.upload) {
                            ////绑定监听
                            xhr.upload.onprogress = function (e) {
                                if (e.lengthComputable) {
                                    /*
                                       loaded 已经上传大小情况
                                       total 附件总大小
                                    */

                                    var percent = e.loaded / e.total;//计算百分比
                                    console.log(percent);
                                }
                            };
                        }

                        return xhr;
                    },
                    success: function (context, textStatus) {
                        $('.filename').val(context.Message);
                        console.log(context);
                    },
                    complete: function (XMLHttpRequest, textStatus) {

                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                    }
                });

                clearInputFile($('.file').get(0));

                e.preventDefault();
            });

        });

    </script>
</body>
</html>
