<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="">
    <div ng-init="mySwitch=true">
        <h4>
            ng-disabled 指令
        </h4>
        <p>ng-disabled 指令直接绑定应用程序数据到 HTML 的 disabled 属性。</p>
        <p>
            <button ng-disabled="mySwitch">点我!</button>
        </p>
        <p>
            <input type="checkbox" ng-model="mySwitch" />按钮
        </p>
        <p>
            开关：  {{ mySwitch }}
        </p>
    </div>

    <div ng-init="mySwitch2=true">
        <h4>
            ng-show 指令
        </h4>
        <p>ng-show 指令隐藏或显示一个 HTML 元素。</p>

        <p ng-show="mySwitch2">我是可见的。</p>

        <p ng-show="mySwitch2==false">我是不可见的。</p>

        <p>
            <input type="checkbox" ng-model="mySwitch2" />按钮
        </p>
        <h4>
            ng-hide 指令
        </h4>
        <p>
            ng-hide 指令用于隐藏或显示 HTML 元素。
        </p>

        <p ng-hide="mySwitch2">我是不可见的。</p>

        <p ng-hide="mySwitch2==false">我是可见的。</p>

        <p>
            开关： {{ mySwitch2 }}
        </p>

    </div>
</body>
</html>
